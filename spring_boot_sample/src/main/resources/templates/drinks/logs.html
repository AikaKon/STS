<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>販売ログ</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>商品</th>
				<th>販売日時</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="saleList : ${sales}">
				<td th:text="${saleList.drinkId}"></td>
				<td th:text="${saleList.saleTime}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
